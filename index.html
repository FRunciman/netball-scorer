<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Netball Scorer</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1565c0" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <!-- Match Setup -->
      <section id="setupSection" class="card">
        <h2>Match Setup</h2>

        <div class="grid">
          <label
            >Team A
            <input type="text" id="teamAInput" value="Team A" />
          </label>

          <label
            >Team B
            <input type="text" id="teamBInput" value="Team B" />
          </label>

          <label
            >Quarter Length (mins)
            <input type="number" id="quarterLengthInput" value="15" min="1" />
          </label>

          <label
            >Number of Quarters
            <input type="number" id="quarterCountInput" value="4" min="1" />
          </label>

          <label
            >First Centre Pass
            <select id="firstCentrePass">
              <option value="A">Team A</option>
              <option value="B">Team B</option>
            </select>
          </label>
        </div>

        <button id="startMatchBtn" class="primary">Start Match</button>
      </section>

      <!-- Match Console -->
      <section id="matchSection" class="hidden">
        <div class="scoreboard">
          <div class="teamColumn" id="teamAColumn">
            <h2 id="teamAName"></h2>
            <div class="score" id="teamAScore">0</div>
            <button class="scoreBtn" data-team="A">+1</button>
          </div>

          <div class="timerColumn">
            <div id="quarterLabel">Q1</div>
            <div id="timerDisplay">15:00</div>
            <div id="stoppageDisplay">+0:00</div>
            <div id="centrePassIndicator"></div>
          </div>

          <div class="teamColumn" id="teamBColumn">
            <h2 id="teamBName"></h2>
            <div class="score" id="teamBScore">0</div>
            <button class="scoreBtn" data-team="B">+1</button>
          </div>
        </div>

        <div class="controls">
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn" class="danger">Reset Match</button>
        </div>

        <div id="quarterSummary"></div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
